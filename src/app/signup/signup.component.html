<div class="container">
  <form [formGroup]="form" (ngSubmit)="Submit()">
    <h1>SignUp</h1>
    <div class="form-group">
      <label for="username">Username</label><br>
      <input type="text" id="username" placeholder="Enter User Name" formControlName="username" class="form-control" />
      <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
        <div *ngIf="f['username'].errors && f['username'].errors['required']">Name is required.</div>
        <div *ngIf="f['username'].errors && f['username'].errors['minlength']">Name should be atleast 6 character.</div>
        <div *ngIf="f['username'].errors && f['username'].errors['maxlength']">Name should be under 20 characters.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label><br>
      <input type="text" id="email" placeholder="Enter Your Email" formControlName="email" class="form-control"/>
      <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
        <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
        <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
        <div *ngIf="f['email'].errors && f['email'].errors['email']">Email should be atleast 8 character.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="Enter Password" formControlName="password" class="form-control"/>
      <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
        <div *ngIf="f['password'].errors && f['password'].errors['password']">Please, enter valid password.</div>
      </div>
    </div>
    <br>
    <button type="submit" [disabled]="form.invalid" class="bt">Create Account</button>
    <hr>
    
  </form>
  </div>
