<div class="container">
  <form [formGroup]="form1" (ngSubmit)="login()">
    <h1>LogIn</h1>
    <div class="form-group">
      <label for="username">Username</label><br>
      <input type="text" id="username" placeholder="Enter User Name" formControlName="username" class="form-control" />
      <div *ngIf="f['username'].touched && f['username'].invalid" class="alert alert-danger">
        <div *ngIf="f['username'].errors && f['username'].errors['required']">Name is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label><br>
      <input type="password" id="password" placeholder="Enter Password" formControlName="password" class="form-control"/>
      <div *ngIf="f['password'].touched && f['password'].invalid" class="alert alert-danger">
        <div *ngIf="f['password'].errors && f['password'].errors['required']">Password is required.</div>
      </div>
    </div><br>
    <div>
      <button type="submit" [disabled]="form1.invalid" class="bt1">LogIn</button>
    </div>
  </form>
</div>
